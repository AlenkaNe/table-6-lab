<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="table.js"></script>
    <title>Таблица</title>
</head>

<body>
    <header class="header">
        <a href="../index.html">Основная страница</a>
        <a href="../page2.html/page2.html">Позиционирование элементов</a>
        <a href="page4.html">Работа с jQuery</a>
        <a href="table.html">Таблица</a>
    </header>

    <table id="table">
        <caption class="nameTable">Химические вещества</caption>
        <tr>
            <th>#</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Формула</th>
            <th>Класс</th>
            <th>Открыватель</th>
            <th>Действие</th>
        </tr> 
    </table>

    <form id="form">

        <label for="name">Название</label>
        <input type="text" id="name" name="name">
        <label for="description">Описание</label>
        <input type="text" id="description" name="description">
        <label for="formula">Формула</label>
        <input type="text" id="formula" name="formula">
        <label for="class">Класс</label>
        <input type="text" id="class" name="class">
        <label for="opener">Открыватель</label>
        <input type="text" id="opener" name="opener">
        <div class="submit-btn-wrapper">
            <input id="submitBtn" class="btn-submit" type="submit" value="Добавить"></input>
        </div>
        
    </form>
</body>
